<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Conditional Rendering</title>
  </head>
  <body>
    <div id="app" class="container py-5">
      <div class="p-5 rounded-3 shadow">
        <h1>Conditional Rendering</h1>
        <p>This is a demo of conditional rendering.</p>
      </div>

      <!-- Buttons -->
      <div class="mt-3 p-2 rounded-3 text-center shadow">
        <div class="btn-group" role="group">
          <button
            class="btn btn-secondary"
            @click="showLoginForm = !showLoginForm"
          >
            Toggle
          </button>
          <button class="btn btn-danger" v-on:click="showLoginForm = false">
            Hide
          </button>
          <button class="btn btn-primary" v-on:click="showLoginForm = true">
            Show
          </button>
        </div>
      </div>
      <!-- ./ Buttons  -->

      <!-- Login Form -->
      <div v-if="showLoginForm" class="mt-4 p-4 rounded-3 shadow">
        <form action="#">
          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Email"
            />
          </div>
          <div class="form-group mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
      <!-- ./ Login Form  -->
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
