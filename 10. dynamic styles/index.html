<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Dynamic Class</title>
  </head>
  <body>
    <div id="app" class="container py-5">
      <div class="p-3 rounded-3">
        <h1>Dynamic Class Binding ðŸŽ¨</h1>
        <p>Change style dynamically wiht vue's class binding</p>
      </div>
      <div class="mt-3 p-3 shadow rounded">
        <h3>Select your hobby(s)</h3>
        <div class="d-flex">
          <span
            v-for="hobby in hobbies"
            class="p-2 bg-light rounded m-2"
            @click="addHobby(hobby)"
          >
            {{hobby}}
          </span>
        </div>
      </div>
      <p class="mt-3">You have selected: {{selectedHobbies}}</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
