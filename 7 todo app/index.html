<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Project: Todo App</title>
  </head>
  <body>
    <div id="app" class="container py-5">
      <div class="p-3 rounded-3">
        <h1>Todo ðŸ“ƒ</h1>
        <p>Find all the tasks in one place</p>
      </div>

      <!-- Todo form -->
      <div class="p-3 rounded-3 shadow my-4">
        <form class="input-group d-flex" @submit.prevent="formHandler">
          <input
            v-model="newTodoText"
            class="form-control"
            type="text"
            placeholder="Add a task"
          />
          <button class="btn btn-primary"><i class="bi bi-plus"></i></button>
        </form>
      </div>
      <!-- ./Todo form -->

      <!-- Todo Elements -->
      <todo v-for="todo in todos" :todo="todo" @delete-todo="removeTodo" />
      <!-- ./Todo Elements -->
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
